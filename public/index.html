<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Name or Brand" />

    <title>Визуальный HTML-редактор с поддержкой медиа | HTML Visual Builder</title>
    <meta
      name="description"
      content="Мощный визуальный редактор HTML с поддержкой вставки изображений, видео и ссылок. Идеален для SEO-редакторов, маркетологов и разработчиков. Генерация чистого HTML-кода в режиме реального времени."
    />

    <!-- Open Graph (для Facebook, LinkedIn и др.) -->
    <meta property="og:title" content="Визуальный HTML-редактор" />
    <meta
      property="og:description"
      content="Редактор HTML-контента без необходимости писать код вручную. Вставка изображений, видео, ссылок и генерация чистого HTML."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Визуальный HTML-редактор" />
    <meta
      name="twitter:description"
      content="Создавайте HTML с нуля без кода: вставка изображений, видео, ссылок и форматирование текста."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.jpg" />

    <!-- Favicon и иконки -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Шрифты или webfonts по желанию -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" /> -->
  </head>
  <body style="background-color: #0f0f0f; color: #ccc;">
    <noscript>Включите JavaScript для корректной работы редактора.</noscript>
    <div id="root"></div>
  </body>
</html>
